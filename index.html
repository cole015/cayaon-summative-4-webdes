<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - For Eastern University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for Microsoft icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container d-flex flex-column justify-content-between">
    <div class="top-section text-end p-3">
        <a href="#" class="text-white text-decoration-none me-3">Browse Courses</a>
    </div>

    <div class="login-form-container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="login-box p-4 rounded text-center">
            <img src="images/FEUlogo.png" alt="Logo of FEU" class="mb-4" style="max-width: 150px;">

            <form id="loginForm">
                <div class="mb-3 text-start text-white">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="invalid-feedback">Username is required.</div>
                </div>
                <div class="mb-3 text-start text-white">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check text-white">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Stay signed in</label>
                    </div>
                    <a href="#" class="text-white text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginButton">Log In</button>
                <button type="button" class="btn btn-secondary w-100 d-flex align-items-center justify-content-center" style="background-color: #2F2F2F; border-color: #2F2F2F;">
                    <i class="fab fa-microsoft me-2"></i> Login with Microsoft
                </button>
            </form>
        </div>
    </div>

    <div class="footer-links text-center py-3">
        <a href="#" class="text-white text-decoration-none mx-2">Help</a>
        <a href="#" class="text-white text-decoration-none mx-2">Privacy Policy</a>
        <a href="#" class="text-white text-decoration-none mx-2">Acceptable Use Policy</a>
        <a href="#" class="text-white text-decoration-none mx-2">Facebook</a>
        <a href="#" class="text-white text-decoration-none mx-2">Twitter</a>
        <img src="images/FEUlogo.png" alt="Instructure Logo" style="height: 20px; vertical-align: middle; margin-left: 15px;">
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
